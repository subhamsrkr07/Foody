
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody Login</title>
    <script src="https://cdn.tailwindcss.com"></script>  
    <link rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyzXbpAxicgZCx0MOgvbfweEKVDYY2aETS1A&s"
    type="image/x-icon">
</head>

<body class="w-full px-40 py-32 bg-gradient-to-r from-orange-500 to-white font-sans">
    
    <section class="flex justify-between items-start">
        <div>
            <h3 class="text-4xl font-medium text-yellow-300">FOODY</h3>
            <h5 class="text-2xl font-medium">Foody provides hygienic food</h5>
        </div>
        
        <div class="w-96 p-6 bg-gradient-to-r from-orange-400 to-white shadow-lg rounded-md">
            <h1 class="text-5xl font-medium text-center">Log-In</h1>
            <form id="login" class="mt-6 flex flex-col items-center" action="Login" method="POST">
                <input class="border border-gray-300 rounded px-3 py-2 w-full" type="email" name="Email" placeholder="Email"required>
                <br>
                <input class="border border-gray-300 rounded px-3 py-2 w-full" type="password" name="Password" placeholder="Password"required>
                <br>
                <button id="loginform" class="text-2xl text-orange-500 hover:underline"  type="submit">Log-in</button>
                <br>
                <button class="text-2xl text-blue-500 hover:underline" type="submit">Create an Account</button>
            </form>
        </div>
    </section>

    <script src="app.js"></script>  
</body>
</html>
