
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyzXbpAxicgZCx0MOgvbfweEKVDYY2aETS1A&s"
        type="image/x-icon">
</head>
<body class="w-full min-h-screen px-10 py-16 font-sans bg-gradient-to-r from-orange-400 to-white">

  <section class="flex flex-col items-center">
    <h1 class="text-5xl font-bold text-center text-gray-800 mb-10">Create an Account</h1>

    <div class="bg-white shadow-lg rounded-2xl p-8 w-[20rem]">
      <form action="/signup" method="POST">
        <label class="block text-sm font-semibold mb-1" for="name">Name</label>
        <input class="w-full border rounded px-3 py-2 mb-4" type="text" name="name" placeholder="Name" required />

        <label class="block text-sm font-semibold mb-1" for="email">Email</label>
        <input class="w-full border rounded px-3 py-2 mb-4" type="email" name="email" placeholder="Email" required />

        <label class="block text-sm font-semibold mb-1" for="password">Password</label>
        <input class="w-full border rounded px-3 py-2 mb-4" type="password" name="password" placeholder="Password" required />

        <label class="block text-sm font-semibold mb-1" for="address">Address</label>
        <textarea class="w-full border rounded px-3 py-2 mb-6" name="address" placeholder="Address" required></textarea>

        <button type="submit"
                class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700 transition duration-300">
          Submit
        </button>
      </form>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
